user root;
worker_processes 24;

events{
  use epoll;
  worker_connections 65535;
  multi_accept on;
}


http{
  map $http_upgrade $connection_upgrade {
    default Upgrade;
    '' close;
  }
  upstream workApiRoute {
    server 172.21.0.5:4000;
  }
  upstream workSocketRoute {
    server 172.21.0.5:4001;
  }
  include mime.types;

  server{
    
    listen       443 ssl;
    ssl_certificate      /etc/ssl/certificate.crt; 
    ssl_certificate_key  /etc/ssl/private.key;
    server_name  workhard.app;

    location /workApp {
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header REMOTE-HOST $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      # proxy_redirect on;
      # proxy_set_header X-NginX-Proxy true;
      proxy_pass http://workApiRoute/workApp;
    }

    location /workAppSocket {
      proxy_set_header Host $http_host;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_cache_bypass  $http_upgrade;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-User-Agent $http_user_agent;
      proxy_set_header X-NginX-Proxy true;
      

      proxy_connect_timeout 10s;                #配置点1
      proxy_read_timeout 600s;                #配置点2，如果没效，可以考虑这个时间配置长一点
      proxy_send_timeout 12s;                  #配置点3
      proxy_pass http://workSocketRoute;
    }

    location /performance {
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header REMOTE-HOST $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      # proxy_redirect on;
      # proxy_set_header X-NginX-Proxy true;
      proxy_pass http://220.133.178.104:80/;
    }

    location / {

      add_header Cache-Control "private, no-store, no-cache, must-revalidate, proxy-revalidate";
      root /usr/share/nginx/html;
      index        index.html;
      try_files $uri $uri/ /index.html;
    }


    charset utf-8;
    access_log /var/log/nginx/access_log;
    error_log /var/log/nginx/error_log;
  }
}